<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Mastery</title>
    <link rel="stylesheet" href="box-style.css">
</head>
<body>
    <h1 class="title">Box Model Product Cards</h1>

    <div class="card-container">
        <div class="card">
            <img src="images/wireless headphone.jpg" alt="Wireless headphone" class="product-img">
            <h2>Wireless Headphone</h2>
            <p>Enjoy premium sound and comfort for all-day use.</p>
            <span class="price">$59.99</span>
            <button>Buy Now</button>
        </div>

        <div class="card">
            <img src="images/smart watch.jpg" alt="smart watch" class="product-img">
            <h2>Smart Watch</h2>
            <p>Track your fitness, heart rate, and get notifications.</p>
            <span class="price">$89.99</span>
            <button>Buy Now</button>
        </div>

        <div class="card">
            <img src="images/portable speaker.jpg" alt="bluetooth portable speaker" class="product-img">
            <h2>Bluetooth Speaker</h2>
            <p>Portable speaker with crystal clear sound and bass.</p>
            <span class="price">$39.99</span>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
